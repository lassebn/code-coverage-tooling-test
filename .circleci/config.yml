# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.sbt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
            - ~/.ivy2
          key: v1-dependencies--{{ checksum "build.sbt" }}
        
      # run tests!
      - run: sbt coverage test coverageReport
      - run:
          name: Save test reports
          command: |
             mkdir -p /tmp/artifacts/unittest-report/ /tmp/artifacts/scoverage-report/
             mv .*/target/report/unittest/*html .*/target/report/unittest/*js .*/target/report/unittest/*css /tmp/artifacts/unittest-report/
             mv .*/target/scala-2.11/scoverage-report /tmp/artifacts/scoverage-report/